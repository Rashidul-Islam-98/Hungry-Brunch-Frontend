<div *ngIf="isOpen" tabindex="-1"
    class=" flex items-center justify-center w-full h-full semi-transparent-bg absolute top-0 left-0"
    (click)="onClose()">
    <div class="flex flex-col items-center space-y-2 w-11/12 h-4/6 bg-white md:space-y-0 md:w-1/2"
        (click)="onModalClick($event)">
        <div class="flex justify-between w-full p-2">
            <h2 class="text-[22px]">Assign Employee To a Table</h2>
            <mat-icon (click)="onClose()">close</mat-icon>
        </div>
        <div class="flex flex-col mx-auto space-y-2 md:flex-row md:space-y-0 md:space-x-10">
            <div>
                <img [src]="table.image" alt="" class="w-64 h-64 mx-auto">
            </div>
            <div class="flex flex-col space-y-2 bg-white p-4">
                <h2>Table ID: {{ table.id }}</h2>
                <h2>Number of Seats: {{ table.numberOfSeats }}</h2>
                <div class="w-64 min-h-[60px] relative border-2 border-gray-500">
                    <div class="flex items-center px-2" *ngFor="let addEmployee of addedEmployees">
                        <p class="text-sm">{{ addEmployee.name }}</p>
                    </div>
                    <mat-icon class="text-xl absolute right-1 top-5" (click)="onToggleIsAddingEmployee()">{{
                        isAddingEmployee ? "keyboard_arrow_up" : "keyboard_arrow_down"}}</mat-icon>
                </div>
                <button *ngIf="!isAddingEmployee" class="h-10 rounded-md border border-primary hover:bg-primary hover:text-white"
                    (click)="onAssign()">Assign</button>
                <div *ngIf="isAddingEmployee" class="flex flex-col bg-slate-100 z-50">
                    <mat-checkbox color="primary" *ngFor="let employee of employees" [(ngModel)]="employee.selected" (click)="onChangeEmployee(employee)">{{ employee.name }}</mat-checkbox>
                </div>        
            </div>
        </div>
    </div>
</div>
